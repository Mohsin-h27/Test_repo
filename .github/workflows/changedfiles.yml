name: Sync App Folder to Google Drive

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  sync-app-folder:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install --upgrade google-api-python-client google-auth google-auth-httplib2 google-auth-oauthlib

      - name: Write credentials.json from GitHub secret
        run: echo "${{ secrets.GDRIVE_CREDS_JSON }}" > credentials.json

      - name: Run sync script if App/ changed
        run: python3 package.py
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GDRIVE_CREDS_JSON }}
          PR_NUMBER: ${{ github.event.pull_request.number }}

      - name: Clean up credentials.json
        run: rm credentials.json
